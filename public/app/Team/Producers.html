<section class="row center center-align black">
    <div ng-repeat="producer in producers">
        <a ng-href="{{producer.url}}">
            <div class="col l6 s12 m6">
                <h2 class="header">{{producer.name}}</h2>
                <img ng-src="{{producer.img1}}" class="responsive-img">
                <p class="flow-text">{{producer.location}}</p>
                <a href="{{producer.soundcloudProfileUrl}}">
                    <img src="https://storage.googleapis.com/savageceos-e2eeb.appspot.com/Media/soundcloud-logo.png" height="69px">
                </a>
            </div>
        </a>
    </div>
</section>
