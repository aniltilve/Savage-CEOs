
<section class="container">
    <div class="row">
        <h1>{{product.productType}}s</h1>
        <div class="col s6 m4 l4" ng-repeat="product in products">
            <a ng-href="{{product.url}}">
                <div class="card black medium">
                    <h5 class="center-align">{{product.name + " " + product.color + " " + product.productType}} </h5>
                    <div class="card-image">
                        <img ng-src="{{product.img}}">
                    </div>
                    <form class="s12 m12 l12" target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
                        <div class="row">
                            <input type="hidden" name="cmd" value="_s-xclick">
                            <input type="hidden" name="hosted_button_id" value="CLB74MZS6KRHS">
                            <div input-field class="col s12 m12 l6">
                                <select material-select watch name="os0">
                                    <option value="Red and Black">Red and Black $25.00 USD</option>
                                    <option value="Grey and Yellow">Grey and Yellow $25.00 USD</option>
                                    <option value="Silver and Gold">Silver and Gold $35.00 USD</option>
                                </select>
                                <label>Colors</label>
                            </div>
                            <div input-field class="col s12 m12 l6">
                                <select material-select watch name="os1">
                                    <option value="Extra Small (XS)">Extra Small (XS)</option>
                                    <option value="Small (S)">Small (S)</option>
                                    <option value="Medium (M)">Medium (M)</option>
                                    <option value="Large (L)">Large (L)</option>
                                    <option value="Extra Large (XL)">Extra Large (XL)</option>
                                    <option value="Extra Extra Large (XXL)">Extra Extra Large (XXL)</option>
                                </select>
                                <label>Size</label>
                            </div>
                            <input type="hidden" name="currency_code" value="USD">
                            <!--<input class="right" type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_cart_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">-->
                            <input type="submit" class="fa fa-paypal">
                            <!--<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">-->
                        </div>
                    </form>
                </div>
            </a>
        </div>
    </div>
</section>
